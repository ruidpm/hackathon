<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>reConnect - connecting people</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact-form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lacquer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Button trigger modal -->

    <header>
      <div class="main-header">
        <h1>reConnect</h1>
      </div>
    </header>

    <section>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
          />
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            aria-describedby="phone"
            placeholder="Enter phone"
          />
        </div>

        <!--div class="form-group">
            <label for="exampleInputEmail1">Message</label>
            <input
              type="tel"
              class="form-control"
              id="a"
              aria-describedby="message"
              placeholder="Enter message"
            />
          </div-->

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea
            class="form-control"
            id="a"
            rows="4"
            placeholder="Message"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="../help/help.html"><button type="button" class="btn btn-info">Back</button></a>
        
      </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../../../model/contact-form.js"></script>
  </body>
</html>
